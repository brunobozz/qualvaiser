<section
  class="
    login
    d-flex
    flex-column
    justify-content-center
    align-items-center
    bg-primary
  "
>
  <h1 class="mb-4 text-light">Entrar</h1>
  <div class="card">
    <div class="card-body">
      <form #login="ngForm" (ngSubmit)="validaLogin(login.value)">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >E-mail</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            ngModel
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="xxxxxxxxxxxxx"
            ngModel
          />
        </div>
        <p *ngIf="mErro" class="alert alert-danger">{{ mErro }}</p>
        <div class="text-end">
          <button
            type="submit"
            class="btn btn-primary float-right"
            routerLink="/home"
          >
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            <span> Entrar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
